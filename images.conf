# images.conf, {img,files}.aditya.diwakar.io and {img,files}.adi.wtf
# static route, located @ /var/www/html/u/ (u/ for files)

server {
    listen               443 ssl;
    ssl_certificate_key /etc/letsencrypt/live/adi.wtf/privkey.pem;
    ssl_certificate     /etc/letsencrypt/live/adi.wtf/fullchain.pem;
    root                /var/www/html/u;
    index               index.php;
    server_name         files.adi.wtf img.adi.wtf img.aditya.diwakar.io files.aditya.diwakar.io;
    
    location / {
        try_files $uri $uri/ =404;
    }

    location /resume/ {
	alias /var/www/html/u/resume/;
	autoindex on;	
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.2-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }

}
